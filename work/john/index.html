    <!-- Include the JavaScript file here -->
    <script src="script.js"></script>
    <script>
        // Array of route HTML file names
        var routes = ['route_harlem.html', 'route_midtown.html', 'route_eastvillage.html'];
        var currentRouteIndex = 0;
        var iframe = document.getElementById('routeFrame');

        // Function to load the current route
        function loadRoute() {
            iframe.src = routes[currentRouteIndex];
        }

        // Listen for the custom event from the iframe
        window.addEventListener('message', function (event) {
            if (event.data === 'animationEnded') {
                // Move to the next route
                currentRouteIndex = (currentRouteIndex + 1) % routes.length;
                // Reload the iframe with the next route
                loadRoute();
            }
        });

        // Initial load
        loadRoute();
    </script>
